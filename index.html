<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <header>
        <h1>MERCADO LIBRE</h1>
    </header>

    <main>
        <form action="./mensaje.html">
            <div>
                <label for="inputProducto">Producto:</label>
                <input id="inputProducto" type="text" placeholder="Ingrese producto" />
            </div>

            <div>
                <label for="inputTipoProducto">Tipo de Producto:</label>
                <input id="inputTipoProducto" type="text" placeholder="Ingrese tipo de producto" />
            </div>
    
            <div>
                <label for="inputCantidad">Cantidad:</label>
                <input id="inputCantidad" type="number" placeholder="Ingrese cantidad" />
            </div>
    
            <div>
                <label for="inputPrecio">Precio:</label>
                <input id="inputPrecio" value="inputPrecio" type="number" placeholder="Ingrese precio" />
            </div>
    
            <div>
                <label for="inputPrecio">Precio Total:</label>
                <input  type="number"  value="inputPrecio" disabled/>
            </div>
     
     
    
            <div>
                <!--  <button type="submit"> Enviar</button> -->
                 <input type="submit" value="Comprar Producto"/>
            </div>
        </form>
    </main>
</body>
</html>
