<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <header>
        <h1>MERCADO LIBRE</h1>
    </header>

    <section>
        <img src="https://cnnespanol.cnn.com/wp-content/uploads/2019/12/191224145422-underscored-best-tech-of-the-decade-lead.jpg?quality=100&strip=info" width="300" height="300">
    </section>

    <main>
        <form action="./mensaje.html">

            <div>
                <label for="inputSelect">Tipo de Identificaci√≥n:</label>
               <select id="inputSelect">
                <option disabled  value="" selected>Seleccione Identificador</option>
                <option value="2">DNI</option>
                <option value="3">Carnet o Pasaporte</option>
               </select>
            </div>  
            <div>
                <label for="inputDNI">DNI o Pasaporte:</label>
                <input id="inputDNI"  placeholder="Ingrese su DNI" type="number"  maxlength="8" />
            </div> 
            <div>
                <label for="inputProducto">Producto:</label>
                <input id="inputProducto" type="text" placeholder="Ingrese producto" />
            </div>

            <div>
                <label for="inputTipoProducto">Tipo de Producto:</label>
                <input id="inputTipoProducto" type="text" placeholder="Ingrese tipo de producto" />
            </div>
    
            <div>
                <label for="inputCantidad">Cantidad:</label>
                <input id="inputCantidad" type="number" placeholder="Ingrese cantidad" />
            </div> 
    
            <div> 
                 <input type="submit" value="Agregar al Carrito"  [disabled]="!form.valid"/>
            </div>
        </form>
    </main>
</body>
</html>
